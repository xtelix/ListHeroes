<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>{{title}}</h1>
  <h2>My hero is: {{myHero}}</h2>
  <ul>
    <li *ngFor="let item of heroes">
      {{item}}
    </li>
  </ul>
  <button ion-button block (click)="botones(heroes)">Ver lista botones</button>
</ion-content>
